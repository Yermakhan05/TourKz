<ng-container>
    <div class='Main_Container'>
        <div class="Container">
            <div class='Left_side_8Column'>
                <div class="Login_Form">
                    <div class="Info">
                        <h1 class='h1-Info'>Welcome! ðŸ‘‹</h1>
                        <p class='p-Info'>Book more tours with TourKz!</p>
                    </div>

                    <div class="Form">
                        <p *ngIf="error" style="color: red">{{error}}</p>
                        <div class="Input-Container">
                            <p class="Input-p">Username</p>
                            <input type="text" class="Input-input" placeholder="" [(ngModel)]="credentials.email">
                        </div>
                        <div class="Input-Container">
                            <p class="Input-p">Enter password</p>
                            <input class='Input-input' type="password" [(ngModel)]="credentials.password">
                        </div>
                        <p class="ForgotPassword">Forgot password</p>
                        <button
                                class="MainButton-a"
                                (click)="login()"
                                [disabled]="loading"
                        >
                            <ng-container *ngIf="!loading">Login</ng-container>
                            <ng-container *ngIf="loading">Loading...</ng-container>
                        </button>
                        <div class="Social_Sign_In-Or">
                            <div class="line-a"></div>
                            <p class='line-p'>or</p>
                            <div class="line-b"></div>
                        </div>
                        <div class="SocialButton-a" (click)="loginWithGoogle()">
                            <div class="social-img"></div>
                            <p>Google</p>
                        </div>
                    </div>

                    <div class='Register_Form'>
                        <p class='Register_Form-p-1'>No account?</p>
                        <p class='Register_Form-p-2' routerLink="/register">Sign up</p>
                    </div>

                    <div class='CompanyName-div'>
                        <p class='CompanyName-p'>TourKz</p>
                    </div>
                </div>
            </div>
            <div class='Art'>
                <div class="Art_Container">
                    <p class='p-Art'>Book an unforgettable trip in just a few clicks. Choose the best tours, enjoy comfort, and leave the organization to us!</p>
                    <div class='p-Art'></div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
