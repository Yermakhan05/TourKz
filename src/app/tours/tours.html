<div *ngIf="loading$ | async as loading">Loading...</div>
<div *ngIf="error$ | async as error">Country not found</div>

<div *ngIf="!(online$ | async)" class="offline-banner">
    ‚ö†Ô∏è You are offline. Some features may not work.
</div>

<!-- –æ–±—ã—á–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<ng-container *ngIf="online$ | async">
    <!-- tours list -->
</ng-container>

<div class="country-page">
    <div class="header">
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center">
            <img class="logo-img" src="./assets/tours.png">
            <h1>Explore Our Destinations</h1>
        </div>
        <p class="subtitle">Discover countries where unforgettable tours await you!</p>
    </div>

    <div class="search-section">
        <input
                type="search"
                placeholder="üîç Search for a country..."
                [value]="search"
                (input)="searchResult($event.target.value)"
                class="search-box"
        />
    </div>

    <div *ngIf="countries$ | async as country; else noResult" class="country-list">
        <div *ngFor="let country of country" class="country-card">
            <img [src]="country.flags.svg" [alt]="country.name.common" class="flag" />
            <div class="country-info">
                <h3>{{ country.name.common }}</h3>
                <a style="color: black;" [routerLink]="['/tours', country.cca3]">Click to explore tours in {{ country.name.common }}</a>
            </div>
        </div>
    </div>

    <ng-template #noResult>
        <p class="no-result">üòï No countries found. Try another search.</p>
    </ng-template>
</div>
