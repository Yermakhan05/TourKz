<div *ngIf="loading$ | async as loading">
    <div class="loading-container">
        <div class="spinner"></div>
    </div>
</div>
<div *ngIf="error$ | async as error">Country not found</div>


<div class="country-page">
    <div class="header">
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center">
            <img class="logo-img" src="./assets/tours.png">
            <h1>Explore Our Destinations</h1>
        </div>
        <p class="subtitle">Discover countries where unforgettable tours await you!</p>
    </div>

    <div class="search-section">
        <input
                type="search"
                placeholder="ðŸ” Search for a country..."
                [value]="search"
                (input)="searchResult($event.target.value)"
                class="search-box"
        />
    </div>

    <div *ngIf="countries$ | async as countryList">

        <div class="country-list">
            <div *ngFor="let country of pagedCountries" class="country-card">
                <img [src]="country.flags.svg" [alt]="country.name.common" class="flag" />
                <button (click)="toggle(country.cca3)">
                    {{ (favorites$ | async)?.includes(country.cca3) ? 'â˜…' : 'â˜†' }}
                </button>
                <div class="country-info">
                    <h3>{{ country.name.common }}</h3>
                    <a style="color: black;" [routerLink]="['/tours', country.cca3]">
                        Click to explore tours in {{ country.name.common }}
                    </a>
                </div>
            </div>
        </div>

        <!-- â­ Pagination -->
        <div class="pagination">

            <button
                    class="page-btn"
                    (click)="changePage(page - 1)"
                    [disabled]="page === 1">
                â—€ Prev
            </button>

            <span class="page-info">Page {{ page }}</span>

            <button
                    class="page-btn"
                    (click)="changePage(page + 1)"
                    [disabled]="page * pageSize >= countryList.length">
                Next â–¶
            </button>

            <select
                    class="page-select"
                    (change)="changePageSize($event)">
                <option [selected]="pageSize == 5">8</option>
                <option [selected]="pageSize == 10">12</option>
                <option [selected]="pageSize == 20">20</option>
                <option [selected]="pageSize == 50">50</option>
            </select>

        </div>
    </div>

    <ng-template #noResult>
        <p class="no-result">ðŸ˜• No countries found. Try another search.</p>
    </ng-template>
</div>
